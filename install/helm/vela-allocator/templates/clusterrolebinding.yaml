{{- if .Values.serviceAccount.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "vela-allocator.fullname" . }}
  labels:
    {{- include "vela-allocator.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "vela-allocator.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "vela-allocator.fullname" . }}
{{- end }}